version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    allow:
      - dependency-name: "@ecomplus/*"
    schedule:
      interval: "daily"

  - package-ecosystem: npm
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "production"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "fix"
      include: "scope"

  - package-ecosystem: npm
    directory: "/.functions"
    open-pull-requests-limit: 3
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "production"
    ignore:
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]
    commit-message:
      prefix: "[skip ci] chore"
      include: "scope"
