version: 2

updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    allow:
      - dependency-name: "@ecomplus/*"
    ignore:
      - dependency-name: "@ecomplus/*"
        versions: [">2"]
    schedule:
      interval: "daily"

  - package-ecosystem: npm
    directory: "/"
    open-pull-requests-limit: 1
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@ecomplus/storefront-template"
        versions: [">2"]
      - dependency-name: "firebase-tools"
        versions: [">9"]
      - dependency-name: "@netlify/zip-it-and-ship-it"
      - dependency-name: "browser-sync"
    commit-message:
      prefix: "fix"
      include: "scope"

  - package-ecosystem: npm
    directory: "/.functions"
    open-pull-requests-limit: 3
    schedule:
      interval: "daily"
    allow:
      - dependency-type: "direct"
    ignore:
      - dependency-name: "@ecomplus/storefront-renderer"
        versions: [">2"]
      - dependency-name: "firebase-admin"
        versions: [">9"]
      - dependency-name: "firebase-functions"
        versions: [">3"]
    commit-message:
      prefix: "[skip ci] chore"
      include: "scope"
